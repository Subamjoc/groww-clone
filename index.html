<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="/favicon-32x32-groww.ico"
      sizes="32x32"
    />
    <title>
      Groww - Online Demat, Trading and Direct Mutual Fund Investment in India
    </title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!--top part-->

    <div class="top">
      <div class="logo">
        <a href="https://groww.in/"
          ><img src="/img/logo-dark-groww.svg" alt=""
        /></a>
      </div>
      <div class="search-bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="What are you looking for today?" />
      </div>
      <div class="log-in-btn">
        <button>Login/Register</button>
      </div>
    </div>

    <!--middle part-->

    <div class="middle-part">
      <div class="middle-left">
        <h2 class="invest-in">
          Invest in
          <div class="vertical-slider">
            <span class="stocks-color">Stocks</span>
            <span class="mf-color">Mutual Funds</span>
            <span class="fo-color">FUTURE & Options</span>
            <span class="us-color">US Stocks</span>
            <span class="ipo-color">IPO</span>
          </div>
        </h2>
        <div class="statement">
          Trusted by <span style="font-weight: bold">Millions</span> of Indians.
          Start investiong today.
        </div>
        <div class="get-started-btn"><button>Get Started</button></div>
      </div>
      <div class="middle-right">
        <div class="middle-right-col2">
          <a class="mutual-funds" href="#">
            <img src="/img/mfHome.988a1c8f.svg" width="49px" height="49px" />
            <h3>Mutual Funds</h3>
          </a>
          <a class="stocks" href="">
            <img src="/img/stockHome.3748c6a1.svg" width="49px" height="49px" />
            <h3>Stocks</h3>
          </a>
        </div>
        <div class="middle-right-col2">
          <a class="futures-options" href="">
            <img
              src="/img/optionHome.b321ed7e.svg"
              width="49px"
              height="49px"
            />
            <h3>Futures & Options</h3>
          </a>
          <a class="us-stocks" href="">
            <img src="/img/usHome.2920e54e.svg" width="49px" height="49px" />
            <h3>US Stocks</h3>
          </a>
        </div>
        <div class="middle-right-col2">
          <a class="ipo" href="">
            <img src="/img/ipoHome.6e9cfc6c.svg" width="49px" height="49px" />
            <h3>IPO</h3>
          </a>
        </div>
      </div>
    </div>

    <!--our-product part-->

    <div class="grow-product">
      <div class="our-product-text">OUR PRODUCTS</div>

      <h2 class="yourMoney-yourChoice-text">Your Money. Your Choice.</h2>

      <div class="grow-product-nav-bar">
        <div class="grow-product-Stocks">
          <svg
            width="49"
            height="49"
            viewBox="0 0 49 49"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12.25 34.485L21.25 25.4625L27.25 31.4625L40 17.1225L37.885 15L27.25 26.9625L21.25 20.9625L10 32.235L12.25 34.485Z"
              fill="#5367FF"
              stroke="#5367FF"
              stroke-width="0.75"
            />
          </svg>
          <div class="grow-product-StocksText">Stocks</div>
        </div>

        <div class="grow-product-MutualFund">
          <svg
            width="49"
            height="49"
            viewBox="0 0 49 49"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect x="20.1997" y="29" width="20.8" height="6.4" fill="#00D09C" />
            <rect
              x="20.7891"
              y="21"
              width="20.2105"
              height="6.4"
              fill="#00D09C"
            />
            <path
              d="M20.7891 14C20.7891 13.4477 21.2368 13 21.7891 13H39.9996C40.5519 13 40.9996 13.4477 40.9996 14V19.4H20.7891V14Z"
              fill="#00D09C"
            />
            <path
              d="M17.4211 35.0628C22.0719 35.0628 25.8421 31.2926 25.8421 26.6418C25.8421 21.9909 22.0719 18.2207 17.4211 18.2207C12.7702 18.2207 9 21.9909 9 26.6418C9 31.2926 12.7702 35.0628 17.4211 35.0628Z"
              fill="#E6FBF6"
            />
            <path
              d="M17.4214 33.379C21.1421 33.379 24.1583 30.3628 24.1583 26.6421C24.1583 22.9215 21.1421 19.9053 17.4214 19.9053C13.7008 19.9053 10.6846 22.9215 10.6846 26.6421C10.6846 30.3628 13.7008 33.379 17.4214 33.379Z"
              fill="#00D09C"
            />
          </svg>
          <div class="grow-product-MutualFundText">Mutual Funds</div>
        </div>

        <div class="grow-product-US-Stocks">
          <svg
            width="49"
            height="49"
            viewBox="0 0 49 49"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M27.0504 8.08417L22.4188 8.0943L22.4274 12.0074L15.9763 12.0215L16.0087 26.8124L28.9107 26.7676L28.9207 31.3565L16.0187 31.3847L16.0298 36.4827L22.4808 36.4686L22.4894 40.3817L27.1209 40.3716L27.1124 36.4585L33.5634 36.4444L33.5311 21.6535L20.6291 21.6983L20.619 17.1094L33.5211 17.0812L33.5099 11.9832L27.0589 11.9973L27.0504 8.08417Z"
              fill="#FF585D"
            />
          </svg>

          <div class="grow-product-US-StocksText">US Stocks</div>
        </div>
      </div>
      <div class="grow-product-Display">
        <div class="grow-product-Display-Stocks">
          <div class="grow-product-Display-Stocks-Left-Part">
            <img src="/NavImg/stocks.png" />
          </div>
          <div class="grow-product-Display-Stocks-Right-Part"></div>
        </div>
      </div>
    </div>
  </body>
</html>
